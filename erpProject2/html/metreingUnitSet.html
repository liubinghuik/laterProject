<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>计量单位设定</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  	<style>
		.xscz{
			margin-left: 35px;
			width: 150px;
		}
	</style>
	 <script type="text/javascript">
	 	
       window.onload = function(){
           //去掉默认的contextmenu事件，否则会和右键事件同时出现。
           document.oncontextmenu = function(e){
               e.preventDefault();
           };
           document.getElementById("xsth").onmousedown = function(e){
               if(e.button ==2){
                   layer.open({
					  title: '请选择操作'
					  ,content: '<select class=xscz onblur=xsxzcz(this)><option value=1>新增</option><option value=2>修改</option><option value=3>删除</option><option value=4>审核</option></select>'

					});  
               }
           }
       }
       function xsxzcz(obj){
       	//alert($(obj).val());
       	if($(obj).val()==1){
       		$("input").prop("readonly",false);
       		$("select").prop("disabled",false);
       		$("textarea").prop("readonly",false);
       	}
       	layer.closeAll();
       }
    </script>
	<body>
		<div class="layui-container">
			<div id="xsth" style="border: 1px solid;" class="layui-row">
				
			<div class="layui-col-md8 layui-col-md-offset3" >
				<div class="layui-col-md8  layui-col-md-offset2">
					<span class="layui-col-md2" >单位编号</span>
					<input type="text"  class="layui-col-md-offset1" readonly="readonly" />
				</div><br /><br />
				<div class="layui-col-md8  layui-col-md-offset2">
					<span class="layui-col-md2" >单位名称</span>
					<input type="text"  class="layui-col-md-offset1" readonly="readonly" />
				</div><br /><br />
				<div class="layui-col-md8  layui-col-md-offset2">
					<span class="layui-col-md2" >英文名称</span>
					<input type="text"  class="layui-col-md-offset1" readonly="readonly" />
				</div><br /><br />
				
				<div class="layui-col-md8  layui-col-md-offset2">
					<span class="layui-col-md2" >备注</span>
					<textarea class="layui-col-md-offset1" readonly="readonly"  rows="10" cols="22"></textarea>
				</div>
			</div>
			</div>
		</div>
	</body>
</html>

</html>
